<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- security headers -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; connect-src *;">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>Login â€” Purok Kaligtasan | MDRRMO Alitagtag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #0f7a4a;
            --secondary-green: #34b78f;
            --accent-orange: #ff7a00;
            --light-green: #e9f7f2;
            --dark-green: #0a5c38;
            --light-gray: #f8faf9;
            --medium-gray: #e1e8e5;
            --text-dark: #1e2e28;
            --text-light: #6b6f6b;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(6, 30, 20, 0.1);
            --shadow-light: 0 4px 12px rgba(6, 30, 20, 0.05);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light-green) 0%, #f0f9f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        /* Background decorative elements - made smaller */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(15, 122, 74, 0.05);
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
            background: rgba(255, 122, 0, 0.05);
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 10%;
            background: rgba(52, 183, 143, 0.05);
        }

        /* Login container - made wider and shorter */
        .login-container {
            width: 100%;
            max-width: 480px; /* Increased from 380px */
            max-height: 600px; /* Added max-height constraint */
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header section - reduced height */
        .login-header {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            padding: 20px 20px 18px 20px; /* Reduced vertical padding */
            text-align: center;
            color: white;
            position: relative;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .logo-container {
            margin-bottom: 12px; /* Further reduced */
            position: relative;
        }

        .logo-circle {
            width: 70px; /* Reduced further */
            height: 70px; /* Reduced further */
            margin: 0 auto 10px; /* Further reduced */
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .logo-circle img {
            width: 50px; /* Reduced further */
            height: 50px; /* Reduced further */
            filter: brightness(0) invert(1);
        }

        .header-title {
            font-size: 1.4rem; /* Reduced further */
            font-weight: 700;
            margin-bottom: 3px; /* Further reduced */
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 0.85rem; /* Reduced further */
            opacity: 0.9;
            font-weight: 500;
            line-height: 1.2; /* Tighter line spacing */
        }

        /* Badge - adjusted position for shorter header */
        .badge {
            position: absolute;
            top: 12px; /* Adjusted for shorter header */
            right: 12px; /* Adjusted for shorter header */
            background: var(--accent-orange);
            color: white;
            padding: 4px 8px; /* Reduced further */
            border-radius: 20px;
            font-size: 0.65rem; /* Reduced further */
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Form section - reduced height */
        .login-form-container {
            padding: 24px 28px; /* Reduced from 28px 24px, increased horizontal padding */
            flex-grow: 1; /* Allow form to fill remaining space */
            overflow-y: auto; /* Allow scrolling if content overflows */
            display: flex;
            flex-direction: column;
        }

        .form-title {
            color: var(--text-dark);
            font-size: 1.3rem;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 20px; /* Slightly reduced */
            line-height: 1.3; /* Tighter line spacing */
        }

        /* Form styling - compact */
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
            display: block;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1rem;
            pointer-events: none;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 14px 40px 14px 42px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--radius-sm);
            font-size: 16px;
            color: var(--text-dark);
            background: var(--white);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            line-height: 1.5;
            box-sizing: border-box;
            position: relative;
            z-index: 0;
        }

        /* Prevent iOS zoom on input focus */
        @media screen and (max-width: 768px) {
            .form-input {
                font-size: 16px !important;
                transform: scale(1);
                transform-origin: left center;
            }
            
            .form-input:focus {
                font-size: 16px !important;
            }
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(15, 122, 74, 0.1);
            transform: scale(1);
        }

        .form-input::placeholder {
            color: #a0a8a4;
        }

        /* Error message - for single session restriction */
        #loginError {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #dc2626;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            color: #dc2626;
            font-size: 0.85rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Already logged in error styling */
        .already-logged-in-error {
            padding: 12px;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .force-logout-btn, .cancel-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            font-weight: 500;
            display: inline-block;
            text-align: center;
        }

        .force-logout-btn {
            background: #ff9800;
            color: white;
        }

        .force-logout-btn:hover {
            background: #f57c00;
            transform: translateY(-1px);
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #666;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        /* Status text */
        #statusText {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 16px;
            padding: 8px 10px;
            background: var(--light-gray);
            border-radius: var(--radius-sm);
            line-height: 1.4;
        }

        /* Login button - smaller */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            -webkit-tap-highlight-color: rgba(15, 122, 74, 0.3);
            touch-action: manipulation;
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 122, 74, 0.25);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn i {
            font-size: 1rem;
        }

        /* Footer - smaller */
        .login-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--medium-gray);
            text-align: center;
            color: var(--text-light);
            font-size: 0.8rem;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        .footer-note {
            margin-top: 6px;
            font-size: 0.75rem;
            opacity: 0.8;
            line-height: 1.2; /* Tighter line spacing */
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            padding: 6px;
            -webkit-tap-highlight-color: transparent;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-sizing: border-box;
        }

        .password-toggle i {
            pointer-events: none;
        }

        /* Loading state */
        .btn-loading .btn-text {
            visibility: hidden;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                max-height: none; /* Remove max-height on mobile */
                margin: 0 15px;
            }
            
            .login-header {
                padding: 18px 16px 16px 16px; /* Further reduced for mobile */
            }
            
            .login-form-container {
                padding: 20px 16px; /* Further reduced for mobile */
            }
            
            .header-title {
                font-size: 1.3rem;
            }
            
            .circle-1, .circle-2, .circle-3 {
                display: none;
            }
            
            .form-input {
                padding: 14px 38px 14px 40px;
            }
            
            .form-subtitle {
                margin-bottom: 18px; /* Slightly reduced for mobile */
            }
        }

        /* iOS Safari specific fix */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .form-input {
                font-size: 16px !important;
                line-height: 1.5;
            }
            
            .login-container {
                max-height: -webkit-fill-available;
            }
        }

        /* Mobile landscape fix */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .login-container {
                margin: 10px auto;
                max-width: 90%;
                max-height: 90vh; /* Use viewport height */
            }
            
            .login-header {
                padding: 12px 16px; /* Further reduced for landscape */
            }
            
            .login-form-container {
                padding: 16px 16px; /* Further reduced for landscape */
            }
            
            .logo-circle {
                width: 60px; /* Smaller for landscape */
                height: 60px; /* Smaller for landscape */
                margin-bottom: 8px;
            }
            
            .logo-circle img {
                width: 40px; /* Smaller for landscape */
                height: 40px; /* Smaller for landscape */
            }
            
            .header-title {
                font-size: 1.2rem; /* Smaller for landscape */
            }
            
            .header-subtitle {
                font-size: 0.8rem; /* Smaller for landscape */
            }
        }

        /* Tablet portrait */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .login-container {
                max-width: 500px; /* Slightly larger for tablets */
            }
        }

        /* Prevent form zoom on iOS */
        @media screen and (max-width: 767px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Disable auto-zoom on iOS */
        @media screen and (-webkit-min-device-pixel-ratio:0) { 
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern -->
    <div class="bg-pattern">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <!-- Header section -->
        <div class="login-header">
            <div class="badge">SECURE LOGIN</div>
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="assets/logo.png" alt="MDRRMO Logo" onerror="this.style.display='none'">
                </div>
                <h1 class="header-title">PUROK KALIGTASAN</h1>
                <p class="header-subtitle">MDRRMO Alitagtag Household Records System</p>
            </div>
        </div>

        <!-- Form section -->
        <div class="login-form-container">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Please enter your credentials to access the system</p>

            <!-- Error message -->
            <div id="loginError" style="display:none;"></div>

            <!-- Status message -->
            <p id="statusText"></p>

            <!-- Login form -->
            <form id="loginForm" autocomplete="on">
                <!-- Username field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" 
                               id="username" 
                               class="form-input" 
                               placeholder="Enter your username" 
                               required
                               autocomplete="username"
                               autocapitalize="none"
                               autocorrect="off"
                               spellcheck="false">
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-with-icon">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="Enter your password" 
                               required
                               autocomplete="current-password"
                               autocapitalize="none"
                               autocorrect="off"
                               spellcheck="false"
                               enterkeyhint="go">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Login button -->
                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="btn-text">Login to System</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p><i class="fas fa-shield-alt" style="margin-right: 6px;"></i> Authorized Personnel Only</p>
                <p class="footer-note">Unauthorized access is strictly prohibited</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
        <!-- Offline detection script -->
    <script>
    // Simple offline detection
    window.addEventListener('online', () => {
        document.getElementById('offlineAlert').style.display = 'none';
        const liveAlert = document.getElementById('liveAlert');
        if (liveAlert) liveAlert.textContent = 'Connection restored';
    });

    window.addEventListener('offline', () => {
        document.getElementById('offlineAlert').style.display = 'block';
        const liveAlert = document.getElementById('liveAlert');
        if (liveAlert) liveAlert.textContent = 'You are now offline';
    });

    // Check initial state
    if (!navigator.onLine) {
        document.getElementById('offlineAlert').style.display = 'block';
    }
    </script>
</body>
</html>
