<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Records â€” MDRRMO Alitagtag</title>
<link rel="stylesheet" href="styles.css" />

<style>
  body { background:#f8f9fa; }
  .records-container { max-width: 1400px; margin: auto; padding: 20px; }
  table { width:100%; border-collapse: collapse; margin-top:15px; }
  th, td { padding:8px; border:1px solid #ddd; font-size:14px; }
  th { background:#004aad; color:white; position:sticky; top:0; z-index:10; }
  tr:nth-child(even) { background:#f2f2f2; }

  .actions-btn {
    padding:4px 10px;
    margin:1px;
    border:none;
    cursor:pointer;
    border-radius:4px;
    font-size:12px;
  }
  .edit-btn { background:#ffc107; color:black; }
  .delete-btn { background:#dc3545; color:white; }
  .view-btn { background:#0d6efd; color:white; }

  #loading {
    background:#0008;
    color:white;
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    z-index:9999;
    display:none;
  }

  .filter-bar {
    display:flex;
    gap:10px;
    margin-top:10px;
    flex-wrap:wrap;
  }
  select, input[type=text] {
    padding:7px;
    font-size:14px;
  }
</style>

</head>
<body>

<div id="loading">Loading records...</div>

<div class="records-container">
  <h2>Household Records</h2>

  <div class="filter-bar">
    <select id="filterBarangay">
      <option value="">All Barangays</option>
      <option>Balagbag</option><option>Concepcion</option><option>Concordia</option>
      <option>Dalipit East</option><option>Dalipit West</option><option>Dominador East</option>
      <option>Dominador West</option><option>Munlawin Sur</option><option>Munlawin Norte</option>
      <option>Muzon Primero</option><option>Muzon Segundo</option><option>Pinagkurusan</option>
      <option>Ping-As</option><option>Poblacion East</option><option>Poblacion West</option>
      <option>San Jose</option><option>San Juan</option><option>Santa Cruz</option><option>Tadlac</option>
    </select>

    <select id="filterStage">
      <option value="">All Stages</option>
      <option>Child</option>
      <option>Teen</option>
      <option>Adult</option>
      <option>Senior</option>
    </select>

    <input id="searchBox" type="text" placeholder="Search...">

    <button onclick="loadRecords()" class="actions-btn view-btn">Refresh</button>
  </div>

  <table id="recordsTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const scriptURL = "YOUR_WEB_APP_URL_HERE"; // MUST REPLACE

window.onload = () => loadRecords();

function showLoading(show) {
  document.getElementById('loading').style.display = show ? "flex" : "none";
}

async function loadRecords() {
  showLoading(true);
  
  const filterBarangay = document.getElementById("filterBarangay").value;
  const filterStage = document.getElementById("filterStage").value;
  const q = document.getElementById("searchBox").value;

  const body = {
    action: "getRecords",
    filterBarangay,
    filterStage,
    q
  };

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const raw = await res.text();
    console.log("RAW:", raw);

    const data = JSON.parse(raw);
    if (!data.success) {
      alert(data.message);
      showLoading(false);
      return;
    }

    renderTable(data.header, data.rows);
    showLoading(false);

  } catch (err) {
    console.error(err);
    alert("Error loading records");
    showLoading(false);
  }
}

function renderTable(header, rows) {
  const thead = document.getElementById("tableHead");
  const tbody = document.getElementById("tableBody");

  thead.innerHTML = "";
  tbody.innerHTML = "";

  // build table header
  let h = "<tr>";
  header.forEach(col => {
    h += `<th>${col}</th>`;
  });
  h += `<th>Actions</th></tr>`;
  thead.innerHTML = h;

  // build table rows
  rows.forEach(r => {
    let row = "<tr>";
    header.forEach(col => {
      row += `<td>${r[col] ?? ""}</td>`;
    });

    row += `
      <td>
        <button class="actions-btn edit-btn" onclick="editRecord('${r["Data ID"]}')">Edit</button>
        <button class="actions-btn delete-btn" onclick="deleteRecord('${r["Data ID"]}')">Delete</button>
      </td>
    `;

    row += "</tr>";
    tbody.innerHTML += row;
  });
}

function editRecord(dataID) {
  localStorage.setItem("edit_dataID", dataID);
  window.location.href = "edit.html"; // your edit page
}

async function deleteRecord(dataID) {
  if (!confirm("Delete entire household with Data ID " + dataID + "?")) return;

  const body = { action: "deleteHousehold", dataID };

  try {
    const res = await fetch(scriptURL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(body)
    });

    const raw = await res.text();
    console.log("DELETE RAW:", raw);

    const data = JSON.parse(raw);
    alert(data.message);
    loadRecords();

  } catch (err) {
    alert("Error deleting record");
  }
}
</script>

</body>
</html>
